<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CalorCalc</title>
        <link rel='icon' href='./img/logo.png'>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1 class="logo blue"><span class="logo green">Cal<i title="logo"></i>r</span>Calc</h1>
            <p> Add your ingredients to calculate your total meal nutritional values:</p>
        </header>
        <div class="flexed">
            <section id="total-meal-display">
                <h2>Your Meal</h2>
                <div class="pie-chart frame"></div>
                <h4>Total calories: <span id="total-cal">0</span><sub>cal/</sub>
                    <input id="portion" type="number" value="100"><sub>g</sub>
                </h4>
                <hr/>
                <div class="flexed">
                    <i id="protein-%" class="bullet flexed frame protein">0%</i> 
                    <p>Protein (<span id="total-protein">0</span><sub>g</sub>)</p>
                    <i id="carbs-%" class="bullet flexed frame carbs">0%</i> 
                    <p>Carbs (<span id="total-carbs">0</span><sub>g</sub>)</p>
                    <i id="fat-%" class="bullet flexed frame fat">0%</i> 
                    <p>Fat (<span id="total-fat">0</span><sub>g</sub>)</p>
                </div>
            </section>
            <section>
                <h2>List of ingredients <i title="add" style="--icon-size: 32px"></i></h2>
                <ul id="ingredients-list">
                </ul>
            </section>
        </div>
        <form id="modal" class="hidden" onsubmit="return false">
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <span class="block-a"></span>
            <fieldset class="block">
                <legend><h1>Add an ingredient</h1></legend>
                <input type="text" name="name" placeholder="Indredient Name" required>
                <table>
                    <tr>
                        <th>Amount (grams):</th>
                        <th>100</th>
                        <th>
                            <input type="number" name="amount" min="0" value="100" required>
                        </th>
                    </tr>
                    <tr>
                        <th>Calories (cal):</th>
                        <td><input type="number" name="cal-100" min="0.00" step="0.01" placeholder="calories in 100g"></td>
                        <td><input type="number" name="cal" min="0.00" step="0.01" placeholder="calories in recepie" required></td>
                    </tr>
                    <tr>
                        <th>Proteins (grams):</th>
                        <td><input type="number" name="protein-100" min="0.00" max="100.00" step="0.01" placeholder="protein in 100g"></td>
                        <td><input type="number" name="protein" min="0.00" step="0.01" placeholder="protein in recepie" required></td>
                    </tr>
                    <tr>
                        <th>Carbs (grams):</th>
                        <td><input type="number" name="carbs-100" min="0.00" max="100.00" step="0.01" placeholder="carbs in 100g"></td>
                        <td><input type="number" name="carbs" min="0.00" step="0.01" placeholder="carbs in recepie" required></td>
                    </tr>
                    <tr>
                        <th>Fat (grams):</th>
                        <td><input type="number" name="fat-100" min="0.00" max="100.00" step="0.01" placeholder="fat in 100g"></td>
                        <td><input type="number" name="fat" min="0.00" step="0.01" placeholder="fat in recepie" required></td>
                    </tr>
                </table>
                <input type="submit" value="Submit"> 
                <input type="reset" value="Reset"> 
                <input type="button" name="cancel" value="Cancel">
            </fieldset>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
